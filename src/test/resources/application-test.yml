spring.flyway.schemas: test_users_kafka_producer
logging.level.com.syscom: INFO
spring.jpa.database: POSTGRESQL
spring.jpa.properties.hibernate.default_schema: test_users_kafka_producer
spring.jpa.properties.hibernate.format_sql: false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation: true
spring.jpa.properties.hibernate.generate_statistics: false
spring.jpa.properties.hibernate.show_sql: false
spring.jpa.show-sql: false
spring.datasource.driver-class-name: com.p6spy.engine.spy.P6SpyDriver
spring.datasource.platform: postgres
spring.datasource.type: com.zaxxer.hikari.HikariDataSource
spring.datasource.url: jdbc:p6spy:postgresql://localhost:5432/tests
spring.datasource.username: tests
spring.datasource.password: tests
spring.datasource.maxpoolsize: 3
logging.level.root: ERROR
logging.level.com.zaxxer: ERROR
